<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="https://register-demo.freecodecamp.org">
    <fieldset>
    <label id="name-label">Name <input id="name" type="text" required name="fullname" placeholder="Enter your name"></label>
    <label id="email-label">Email <input id="email" type="email" required name="mail" placeholder="Enter your Email"></label>
<label id="number-label">Age (optional) <input id="number" type="number" required name="age" min="13" max="100" placeholder="Age"></label>
</fieldset>
<fieldset>
<span>Would you recommend freeCodeCamp to a friend?</span>
<label><input type="radio" name="recommend" value="defin" class="block" checked="checked" /> Definitely</label>
<label><input type="radio" value="maybe" name="recommend" class="block" /> Maybe</label>
<label><input type="radio" value="notsure" name="recommend" class="block" /> Not sure</label>
<label>What is your favorite feature of freeCodeCamp?
          <select name="referrer" id="dropdown">
            <option value="" >Select an option</option>
            <option value="1" >Challenges</option>
            <option value="2" >Projects</option>
            <option value="3" >Community</option>
            <option value="4" >Open Source</option>
          </select>
        </label>
<span>What would you like to see improved? (Check all that apply)</span>
<label><input type="checkbox" class="check" value="frontend" /> Front-end Projects</label>
<label><input type="checkbox" class="check" value="backend" /> Back-end Projects</label>
<label><input type="checkbox" class="check" value="datavis" /> Data Visualization</label>
<label><input type="checkbox" class="check" value="challenges" /> Challenges</label>
<label><input type="checkbox" class="check" value="opensource" /> Open Source Community</label>
<label><input type="checkbox" class="check" value="gitter" /> Gitter help rooms</label>
<label><input type="checkbox" class="check" value="videos" /> Videos</label>
<label><input type="checkbox" class="check" value="meetups" /> City Meetups</label>
<label><input type="checkbox" class="check" value="wiki" /> Wiki</label>
<label><input type="checkbox" class="check" value="forum" /> Forum</label>
<label><input type="checkbox" class="check" value="additionals" /> Additional Courses</label>
</fieldset>
<fieldset>
  <label>Any comments or suggestions?
          <textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
			  </label>
</fieldset>
<input type="submit" value="Submit" id="submit"/>
    </form>
  </body>
</html>
